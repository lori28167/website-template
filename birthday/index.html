
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>2023</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="2023 Countdown">
  </head>
  <body><span style="font-family: Pixellari;"> </span>
    <h1><span style="font-family: Pixellari;">Lori28167 Birthday</span></h1>
    <span style="font-family: Pixellari;"> </span>    <p id="time" class="time"></p>
    <script type="text/javascript">
      var countDownDate = new Date("Jan 9, 2026 00:00").getTime();
      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("time").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        if (distance < 0) {
          clearInterval(x);
          document.body.innerHTML = "<h1>Happy new year!</h1>";
        }
      }, 1000);
    </script>
   </p>

</html>
